{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel= "stylesheet" type = "text/css" href = "{% static "style1.css" %}"/>
  </head>
  <body>
    <h1>EMPLOYEE DETAILS </h1>
    {% if employeedetails %}
    <table id="emp">
      <th>Employee Number</th>
      <th>Employee Name</th>
      <th>Employee Salary</th>
      <th>Employee Address</th>
      <th>Employee Mbile</th>
      {% for emp in employeedetails %}
      <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
        <td>{{emp.emob}}</td>
      </tr>
      {% endfor %}
    </table>
     {% else %}
      <h1>Data Not Found</h1>
      {% endif %}

  </body>
</html>
